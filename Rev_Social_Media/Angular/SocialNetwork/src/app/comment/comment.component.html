<div class="pt-1 pb-1">
  <div class="row container comment-borders m-auto">
    <div style="padding: 3px; text-align: center;" class="col-2">
      <img
        [src]="'data:image/jpg;base64,' + comment.picLink"
        height="50px"
        width="50px"
        alt=""
      />
    </div>
    <div class="col-10">
      <b>{{ comment.username }}</b>
      <hr class="m-0 p-0" />
      {{ comment.body }}
    </div>
  </div>
</div>
