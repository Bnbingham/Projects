<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="wizardChess.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="init()">
    <div id="topBar">
      <h3>Wizard Chess</h3>
    </div>
    <div class="row">
      <div id="leftSection" class="col">
        <canvas id="myCanvas" width="160" height="320" style="color: black">
        </canvas>
      </div>
      <div id="rightSection" class="col">
        <div id="hand">
          <div id="card1" class="card"></div>
          <div id="card2" class="card"></div>
          <div id="card3" class="card"></div>
          <div id="card4" class="card"></div>
          <div id="card5" class="card"></div>
          <div id="card6" class="card"></div>
          <div id="card7" class="card"></div>
        </div>
      </div>
    </div>
  </body>
</html>
