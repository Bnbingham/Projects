<div id="cardPerimeter">
  <div>{{ cardData.type }}</div>
  <div>{{ cardData.subType }}</div>
  <div
    style="border: 1px solid black"
    [ngStyle]="{ 'background-color': cardData.color }"
  >
    {{ cardData.color }}
  </div>
  <canvas
    (click)="onClick()"
    [id]="cardData.id"
    width="40"
    height="80"
    style="color: black"
  >
  </canvas>
  <!-- <button (click)="onClick()">test</button> -->
</div>
